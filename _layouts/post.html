---
layout: default
---
<div class="content mdl-grid" id="content">
  <div class="mdl-cell mdl-cell--12-col">
    <h3 class="heading">Log</h3>
  </div>
  <div class="log mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <p>Ryought::Lab - Logs</p>
      <div class="section-spacer"></div>
      <p>{{ page.date | date_to_long_string }}</p>
      {% for tag in page.tags %}
      <span class="mdl-chip">
        <span class="mdl-chip__text">{{ tag }}</span>
      </span>
      {% endfor %}
    </div>
    <div class="text mdl-color-text--grey-700 mdl-card__supporting-text">
      {{ content }}
    </div>
    <div class="comments mdl-card__supporting-text">
      {% include disqus.html %}
    </div>
  </div>
</div>

{% if page.math %}
{% include mathjax.html %}
{% endif %}
