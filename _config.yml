# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
include:
  - .htaccess
  - _pages/
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - old/  # old ryought::lab website sources
  - README.md
  - Makefile
encoding: "utf-8"
