<div class="content mdl-grid" id="content">
  <div class="mdl-cell mdl-cell--12-col">
    <h3 class="heading">Logs</h3>
  </div>
  {% for post in site.posts %}
  <div class="log-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-desktop">
    {% if post.image %}
    <div class="log-card-title-image mdl-card__title" style="background: url('{{ post.image }}') center / cover;">
    </div>
    {% else %}
    <div class="log-card-title-image mdl-card__title" style="background: url('/assets/ryought.jpg') center / cover;">
    </div>
    {% endif %}
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"><a class="log-card-link" href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div class="mdl-card__title mdl-card--border">
      <p class="mdl-card__subtitle-text">{{ post.date | date_to_long_string }}</p>
    </div>
    <div class="mdl-card__supporting-text">
      {{ post.excerpt }}
    </div>

    <!-- <div class="mdl-card__actions mdl-card--border"> -->
    <!--   <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}"> -->
    <!--     View -->
    <!--   </a> -->
    <!-- </div> -->

  </div>
  {% endfor %}
</div>
